<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hydration Tracker – Stay Hydrated 💧</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Hydration Tracker</h1>
      <p class="tagline">Stay Hydrated, Stay Healthy! 💧</p>
    </header>
    
    <div class="water-drop" id="water-drop">
      <div class="water" id="water"></div>
    </div>
    
    <div class="progress-text" id="progress-text">0% of daily goal</div>
    
    <div class="buttons">
      <button class="btn btn-add" id="add-water">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
          <path d="M8 0a.5.5 0 0 1 .5.5v7h7a.5.5 0 0 1 0 1h-7v7a.5.5 0 0 1-1 0v-7h-7a.5.5 0 0 1 0-1h7v-7A.5.5 0 0 1 8 0z"/>
        </svg>
        Add Water (1 Glass)
      </button>
      <button class="btn btn-reset" id="reset-progress">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
          <path d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z"/>
          <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z"/>
        </svg>
        Reset
      </button>
    </div>
    
    <footer>
      <div class="hydration-tip" id="hydration-tip">
        Click to see a hydration fact! 💧
      </div>
      <div class="tooltip" id="tooltip"></div>
    </footer>
  </div>
  
  <div class="celebration" id="celebration"></div>
  <div class="water-splash" id="water-splash"></div>
  <div class="trophy" id="trophy">🏆</div>
  <div class="goal-reached-text" id="goal-reached-text">Goal Reached! Excellent Job! 💦</div>
  
  <script src="script.js"></script>
</body>
</html>
