<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hydration Tracker ‚Äì Stay Hydrated üíß</title>
  <style>
    :root {
      --bg-color: #E3F2FD;
      --primary-color: #0D47A1;
      --progress-color: #29B6F6;
      --text-color: #333333;
      --success-color: #26C6DA;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    body {
      background-color: var(--bg-color);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      overflow-x: hidden;
    }
    
    .container {
      width: 90%;
      max-width: 500px;
      background-color: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(13, 71, 161, 0.2);
      overflow: hidden;
      padding: 30px;
      transition: transform 0.3s ease;
      position: relative;
      z-index: 1;
    }
    
    .container:hover {
      transform: translateY(-5px);
    }
    
    header {
      text-align: center;
      margin-bottom: 30px;
    }
    
    h1 {
      color: var(--primary-color);
      font-size: 28px;
      margin-bottom: 10px;
    }
    
    .tagline {
      font-size: 16px;
      color: var(--text-color);
      font-style: italic;
    }
    
    .water-drop {
        width: 200px;
      height: 200px;
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
      margin: 0 auto 30px;
      position: relative;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(41, 182, 246, 0.3);
      border: 2px solid rgba(41, 182, 246, 0.5);
    }
    
    .water {
      position: absolute;
      bottom: 0;
      left: 10;
      width: 200%;
      height: 0%;
      background-color: var(--progress-color);
      transition: height 1.5s cubic-bezier(0.2, 0.8, 0.2, 1);
      border-radius: 0 0 100px 100px;
    }
    
    .water::before,
    .water::after {
      content: '';
      position: absolute;
      width: 200%;
      height: 200%;
      top: -150%;
      left: 50%;
      background-color: rgba(255, 255, 255, 0.3);
      border-radius: 45%;
      transform: translate(-50%, -50%);
      animation: wave 6s linear infinite;
    }
    
    .water::after {
      border-radius: 40%;
      background-color: rgba(255, 255, 255, 0.2);
      animation: wave 10s linear infinite;
    }
    
    @keyframes wave {
      0% {
        transform: translate(-50%, -50%) rotate(0deg);
      }
      100% {
        transform: translate(-50%, -50%) rotate(360deg);
      }
    }
    
    .progress-text {
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      color: var(--primary-color);
      margin-top: 10px;
      margin-bottom: 20px;
    }
    
    .buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 30px;
    }
    
    .btn {
      padding: 12px 20px;
      border: none;
      border-radius: 50px;
      background-color: var(--primary-color);
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 8px;
      box-shadow: 0 4px 10px rgba(13, 71, 161, 0.3);
    }
    
    .btn:hover {
      transform: scale(1.05);
      background-color: #1565C0;
    }
    
    .btn:active {
      transform: scale(0.98);
    }
    
    .btn-add {
      background-color: var(--primary-color);
    }
    
    .btn-reset {
      background-color: #E57373;
    }
    
    footer {
      text-align: center;
      margin-top: 20px;
      padding-top: 20px;
      border-top: 1px dashed rgba(13, 71, 161, 0.3);
      position: relative;
    }
    
    .hydration-tip {
      font-size: 14px;
      color: var(--text-color);
      padding: 15px;
      border-radius: 10px;
      background-color: rgba(13, 71, 161, 0.1);
      margin-top: 10px;
      position: relative;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    
    .hydration-tip:hover {
      background-color: rgba(13, 71, 161, 0.2);
    }
    
    .tooltip {
      position: absolute;
      top: -80px;
      left: 50%;
      transform: translateX(-50%);
      background-color: var(--primary-color);
      color: white;
      padding: 10px 15px;
      border-radius: 8px;
      font-size: 14px;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease, visibility 0.3s ease, transform 0.3s ease;
      pointer-events: none;
      width: max-content;
      max-width: 250px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      z-index: 100;
    }
    
    .tooltip.show {
      opacity: 1;
      visibility: visible;
      transform: translateX(-50%) translateY(-5px);
    }
    
    .tooltip:after {
      content: '';
      position: absolute;
      bottom: -8px;
      left: 50%;
      transform: translateX(-50%);
      border-left: 8px solid transparent;
      border-right: 8px solid transparent;
      border-top: 8px solid var(--primary-color);
    }
    
    .celebration {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 100;
      display: none;
    }
    
    .celebration.active {
      display: block;
    }
    
    .ripple {
      position: absolute;
      border-radius: 50%;
      background-color: rgba(41, 182, 246, 0.3);
      transform: scale(0);
      animation: ripple 0.8s ease-out;
    }
    
    @keyframes ripple {
      to {
        transform: scale(2);
        opacity: 0;
      }
    }
    
    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      opacity: 0;
    }
    
    @keyframes confetti-fall {
      0% {
        opacity: 1;
        top: -10px;
        transform: rotateZ(0deg);
      }
      100% {
        opacity: 0;
        top: 100vh;
        transform: rotateZ(360deg);
      }
    }
    
    /* Enhanced celebration animations */
    .water-splash {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 0;
      background: linear-gradient(180deg, rgba(41, 182, 246, 0) 0%, rgba(41, 182, 246, 0.8) 100%);
      z-index: -1;
      transition: height 0.5s ease-out;
      pointer-events: none;
    }
    
    .water-splash.active {
      height: 30vh;
      animation: splash-wave 3s ease-in-out;
    }
    
    @keyframes splash-wave {
      0% { height: 0; }
      50% { height: 30vh; }
      100% { height: 0; }
    }
    
    .droplet {
      position: absolute;
      background-color: rgba(41, 182, 246, 0.7);
      border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
      pointer-events: none;
    }
    
    @keyframes float-up {
      0% {
        transform: translateY(0) scale(1) rotate(0deg);
        opacity: 0.7;
      }
      100% {
        transform: translateY(-100vh) scale(0) rotate(360deg);
        opacity: 0;
      }
    }
    
    .trophy {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      width: 200px;
      height: 200px;
      background-color: rgba(255, 215, 0, 0.9);
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 120px;
      z-index: 200;
      pointer-events: none;
      opacity: 0;
    }
    
    .trophy.active {
      animation: trophy-appear 2.5s ease-in-out forwards;
    }
    
    @keyframes trophy-appear {
      0% {
        transform: translate(-50%, -50%) scale(0);
        opacity: 0;
      }
      40% {
        transform: translate(-50%, -50%) scale(1.2);
        opacity: 1;
      }
      60% {
        transform: translate(-50%, -50%) scale(1);
        opacity: 1;
      }
      90% {
        transform: translate(-50%, -50%) scale(1);
        opacity: 1;
      }
      100% {
        transform: translate(-50%, -50%) scale(0);
        opacity: 0;
      }
    }
    
    .goal-reached-text {
      position: fixed;
      top: 65%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: linear-gradient(45deg, #26C6DA, #29B6F6, #0D47A1);
      background-size: 200% 200%;
      color: white;
      font-size: 24px;
      font-weight: bold;
      padding: 15px 30px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      z-index: 200;
      opacity: 0;
      pointer-events: none;
      animation: gradient 3s ease infinite;
    }
    
    .goal-reached-text.active {
      animation: text-appear 4s ease-in-out forwards, gradient 3s ease infinite;
    }
    
    @keyframes text-appear {
      0% {
        transform: translate(-50%, -50%) scale(0);
        opacity: 0;
      }
      30% {
        transform: translate(-50%, -50%) scale(1.1);
        opacity: 1;
      }
      70% {
        transform: translate(-50%, -50%) scale(1);
        opacity: 1;
      }
      100% {
        transform: translate(-50%, -50%) scale(0);
        opacity: 0;
      }
    }
    
    @keyframes gradient {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }
    
    .water-drop.celebrating {
      animation: water-drop-celebration 1s ease-in-out 3;
    }
    
    @keyframes water-drop-celebration {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
      }
    }
    
    .confetti-piece {
      position: absolute;
      width: 8px;
      height: 16px;
      background-color: #fff;
      opacity: 0;
    }
    
    .star {
      position: absolute;
      opacity: 0;
      pointer-events: none;
    }
    
    @keyframes star-animation {
      0% {
        transform: scale(0) rotate(0deg);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: scale(1.5) rotate(180deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Hydration Tracker</h1>
      <p class="tagline">Stay Hydrated, Stay Healthy! üíß</p>
    </header>
    
    <div class="water-drop" id="water-drop">
      <div class="water" id="water"></div>
    </div>
    
    <div class="progress-text" id="progress-text">0% of daily goal</div>
    
    <div class="buttons">
      <button class="btn btn-add" id="add-water">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
          <path d="M8 0a.5.5 0 0 1 .5.5v7h7a.5.5 0 0 1 0 1h-7v7a.5.5 0 0 1-1 0v-7h-7a.5.5 0 0 1 0-1h7v-7A.5.5 0 0 1 8 0z"/>
        </svg>
        Add Water (1 Glass)
      </button>
      <button class="btn btn-reset" id="reset-progress">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
          <path d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z"/>
          <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z"/>
        </svg>
        Reset
      </button>
    </div>
    
    <footer>
      <div class="hydration-tip" id="hydration-tip">
        Click to see a hydration fact! üíß
      </div>
      <div class="tooltip" id="tooltip"></div>
    </footer>
  </div>
  
  <div class="celebration" id="celebration"></div>
  <div class="water-splash" id="water-splash"></div>
  <div class="trophy" id="trophy">üèÜ</div>
  <div class="goal-reached-text" id="goal-reached-text">Goal Reached! Excellent Job! üí¶</div>
  
  <script>
    // Constants
    const DAILY_GOAL = 2000; // 2000ml or 2 liters
    const GLASS_SIZE = 250; // 250ml per glass
    
    // DOM Elements
    const waterElement = document.getElementById('water');
    const waterDropElement = document.getElementById('water-drop');
    const progressTextElement = document.getElementById('progress-text');
    const addWaterButton = document.getElementById('add-water');
    const resetButton = document.getElementById('reset-progress');
    const hydrationTipElement = document.getElementById('hydration-tip');
    const tooltipElement = document.getElementById('tooltip');
    const celebrationElement = document.getElementById('celebration');
    const waterSplashElement = document.getElementById('water-splash');
    const trophyElement = document.getElementById('trophy');
    const goalReachedTextElement = document.getElementById('goal-reached-text');
    
    // Hydration facts
    const hydrationFacts = [
      "Drinking water can boost your brain's performance by up to 30%!",
      "Even mild dehydration can affect your mood and concentration.",
      "Water helps regulate your body temperature and flush out toxins.",
      "About 60% of your body is made up of water!",
      "Staying hydrated can help prevent headaches and fatigue.",
      "For most adults, 2-3 liters of water per day is recommended.",
      "Water helps transport nutrients to your cells and oxygen to your brain.",
      "Dehydration is a common cause of daytime fatigue.",
      "Drinking water before meals can help reduce overall calorie intake.",
      "Hydration improves skin complexion and moisture."
    ];
    
    // State variables
    let currentIntake = 0;
    let goalReached = false;
    
    // Load saved data from localStorage
    function loadData() {
      const savedIntake = localStorage.getItem('waterIntake');
      const lastUpdated = localStorage.getItem('lastUpdated');
      
      // Check if it's a new day and reset if needed
      const today = new Date().toDateString();
      if (lastUpdated !== today) {
        resetProgress();
        return;
      }
      
      if (savedIntake) {
        currentIntake = parseInt(savedIntake);
        updateUI();
      }
    }
    
    // Save data to localStorage
    function saveData() {
      localStorage.setItem('waterIntake', currentIntake);
      localStorage.setItem('lastUpdated', new Date().toDateString());
    }
    
    // Update UI based on current intake
    function updateUI() {
      const percentage = Math.min(100, Math.round((currentIntake / DAILY_GOAL) * 100));
      waterElement.style.height = `${percentage}%`;
      progressTextElement.textContent = `${percentage}% of daily goal (${currentIntake}ml / ${DAILY_GOAL}ml)`;
      
      // Check if goal reached for the first time
      if (percentage >= 100 && !goalReached) {
        celebrateGoalReached();
        goalReached = true;
      }
    }
    
    // Add water to the tracker
    function addWater() {
      currentIntake += GLASS_SIZE;
      
      // Create ripple effect
      createRippleEffect(addWaterButton);
      
      // Update UI with animation
      updateUI();
      saveData();
    }
    
    // Reset progress
    function resetProgress() {
      currentIntake = 0;
      goalReached = false;
      updateUI();
      saveData();
    }
    
    // Create ripple effect on button click
    function createRippleEffect(button) {
      const ripple = document.createElement('span');
      ripple.classList.add('ripple');
      
      const buttonRect = button.getBoundingClientRect();
      const size = Math.max(buttonRect.width, buttonRect.height);
      
      ripple.style.width = ripple.style.height = `${size}px`;
      ripple.style.left = `${event.clientX - buttonRect.left - size / 2}px`;
      ripple.style.top = `${event.clientY - buttonRect.top - size / 2}px`;
      
      button.appendChild(ripple);
      
      setTimeout(() => {
        ripple.remove();
      }, 800);
    }
    
    // Show hydration fact in tooltip
    function showHydrationFact(event) {
      // Get a random fact
      const randomFact = hydrationFacts[Math.floor(Math.random() * hydrationFacts.length)];
      
      // Set the tooltip text
      tooltipElement.textContent = randomFact;
      
      // Create a ripple effect on the tip element
      createRippleEffect(hydrationTipElement);
      
      // Show the tooltip
      tooltipElement.classList.add('show');
      
      // Hide the tooltip after some time
      setTimeout(() => {
        tooltipElement.classList.remove('show');
      }, 5000);
    }
    
    // Create a confetti particle
    function createConfetti() {
      const confetti = document.createElement('div');
      confetti.classList.add('confetti');
      
      // More vibrant colors
      const colors = ['#29B6F6', '#26C6DA', '#0D47A1', '#4FC3F7', '#81D4FA', '#FFC107', '#FF5722', '#4CAF50'];
      const color = colors[Math.floor(Math.random() * colors.length)];
      
      // Random shapes for confetti
      const shapes = ['circle', 'square', 'triangle'];
      const shape = shapes[Math.floor(Math.random() * shapes.length)];
      
      confetti.style.backgroundColor = color;
      confetti.style.left = Math.random() * 100 + 'vw';
      
      // Make some confetti larger
      const size = Math.random() * 10 + 5;
      confetti.style.width = `${size}px`;
      confetti.style.height = `${size}px`;
      
      // Add different shapes
      if (shape === 'circle') {
        confetti.style.borderRadius = '50%';
      } else if (shape === 'triangle') {
        confetti.style.width = '0';
        confetti.style.height = '0';
        confetti.style.backgroundColor = 'transparent';
        confetti.style.borderLeft = `${size/2}px solid transparent`;
        confetti.style.borderRight = `${size/2}px solid transparent`;
        confetti.style.borderBottom = `${size}px solid ${color}`;
      }
      
      confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
      confetti.style.animationDelay = Math.random() * 0.5 + 's';
      
      celebrationElement.appendChild(confetti);
      confetti.style.animation = 'confetti-fall 3s ease-in forwards';
      
      setTimeout(() => {
        confetti.remove();
      }, 5000);
    }
    
    // Create floating water droplets
    function createFloatingDroplets() {
      for (let i = 0; i < 20; i++) {
        const droplet = document.createElement('div');
        droplet.classList.add('droplet');
        
        const size = Math.random() * 30 + 10;
        droplet.style.width = `${size}px`;
        droplet.style.height = `${size}px`;
        
        droplet.style.left = `${Math.random() * 100}vw`;
        droplet.style.bottom = `${Math.random() * 20}vh`;
        
        droplet.style.animation = `float-up ${Math.random() * 4 + 3}s ease-out forwards`;
        droplet.style.animationDelay = `${Math.random() * 2}s`;
        
        document.body.appendChild(droplet);
        
        setTimeout(() => {
          droplet.remove();
        }, 7000);
      }
    }
    
    // Create star effect
    function createStars() {
      const colors = ['#29B6F6', '#26C6DA', '#FFC107', '#FFEB3B'];
      
      for (let i = 0; i < 20; i++) {
        const star = document.createElement('div');
        star.classList.add('star');
        star.innerHTML = '‚òÖ';
        star.style.color = colors[Math.floor(Math.random() * colors.length)];
        star.style.fontSize = `${Math.random() * 30 + 20}px`;
        star.style.left = `${Math.random() * 100}vw`;
        star.style.top = `${Math.random() * 100}vh`;
        star.style.animation = `star-animation ${Math.random() * 2 + 1}s ease-out forwards`;
        star.style.animationDelay = `${Math.random() * 3}s`;
        
        document.body.appendChild(star);
        
        setTimeout(() => {
          star.remove();
        }, 5000);
      }
    }
    
    // Enhanced celebration when goal is reached
    function celebrateGoalReached() {
      // Activate all celebration elements
      celebrationElement.classList.add('active');
      waterSplashElement.classList.add('active');
      trophyElement.classList.add('active');
      goalReachedTextElement.classList.add('active');
      
      // Animate the water drop
      waterDropElement.classList.add('celebrating');
      
      // Create lots of confetti
      for (let i = 0; i < 150; i++) {
        setTimeout(() => {
          createConfetti();
        }, Math.random() * 2000);
      }
      
      // Create floating water droplets
      createFloatingDroplets();
      
      // Create stars effect
      createStars();
      
      // Play achievement sound effect (if supported)
      try {
        const audio = new Audio();
        audio.src = "data:audio/mp3;base64,SUQzBAAAAAAAI1RTU0UAAAAPAAADTGF2ZjU4Ljc2LjEwMAAAAAAAAAAAAAAA/+M4wAAAAAAAAAAAAEluZm8AAAAPAAAAAwAAAbAAkJCQkJCQkJCQkJCQkJCQwMDAwMDAwMDAwMDAwMDAwMD/////////////////////////////////////////AAAAAExhdmM1OC4xMwAAAAAAAAAAAAAAACQDgAAAAAAAAAGw5MmHJwAAAAAAAAAAAAAAAAAAAP/jOMAAAAAAAAAAAABJbmZvAAAADwAAAAMAAAGwAJCQkJCQkJCQkJCQkJCQkMDAwMDAwMDAwMDAwMDAwMDA/////////////////////////////////////////wAAAABMYXZjNTguMTMAAAAAAAAAAAAAACADgAAAAAAAAAGw5MmHJwAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAP/jOMAAAAAAAAAAAABJbmZvAAAADwAAAAMAAAGwAJCQkJCQkJCQkJCQkJCQkMDAwMDAwMDAwMDAwMDAwMDA/////////////////////////////////////////wAAAABMYXZjNTguMTMAAAAAAAAAAAAAACADIAAAAAAAAAGw5MmHJwAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAD/4zjEAANnALCUAMAEAF8Yigc7PB7/FxdY9lB+IH5QPofB9D4Ph/8QfD6JgiAIDgPoPg+/8QfB8HwfQe+ccEZOc5znOcYNKgKBgYEAAAAAAACUpVFB0pFAAAAAAABgDAYDAYDAYAAAAAABIAxmAwGAAAAAAAwgDAYDAAAAAABJAGAwGAwAAAAACYBgMBgMAAAAAARIAxmAwGAAAAAAAWBYFgWYFgAAAAAAAIADAYDAYDAYAAAAA";
        audio.play();
      } catch (e) {
        console.log("Audio playback not supported");
      }
      
      // Create water splash wave animation
      setTimeout(() => {
        waterSplashElement.classList.remove('active');
      }, 3000);
      
      // Clean up celebration after animation completes
      setTimeout(() => {
        celebrationElement.classList.remove('active');
        waterDropElement.classList.remove('celebrating');
      }, 7000);
    }
    
    // Event Listeners
    addWaterButton.addEventListener('click', addWater);
    resetButton.addEventListener('click', resetProgress);
    
    // Fixed hydration tip click handler
    hydrationTipElement.addEventListener('click', showHydrationFact);
    
    // Show a random fact automatically when the page loads
    setTimeout(() => {
      showHydrationFact();
    }, 2000);
    
    // Initialize the app
    loadData();
    
    // Check midnight reset (every minute)
    setInterval(() => {
      const today = new Date().toDateString();
      const lastUpdated = localStorage.getItem('lastUpdated');
      
      if (lastUpdated !== today) {
        resetProgress();
      }
    }, 60000); // Check every minute
  </script>
</body>
</html>
